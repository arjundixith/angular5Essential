<form class="loginForm" (ngSubmit)="onLogin(form.value)" [formGroup]="form">
  <div class="imgcontainer">
    <img src="assets/images/avtar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    
    <div class="form-group" [ngClass]="{'has-error':!form.controls['uname'].valid}">
      <label>First Name:</label>
      <input class="form-control" type="text"  [formControl]="form.controls['uname']">
    </div>

    <div class="form-group" [ngClass]="{'has-error':!form.controls['psw'].valid}">
      <label>First Name:</label>
      <input class="form-control" type="password"  [formControl]="form.controls['psw']">
    </div>


    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
    <label>
      <input type="checkbox" checked="checked"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
