<app-header>

</app-header>
<article>
<div class="container col-md-12 pull-right">
    <button type="button" class="btn btn-success" (click)="open(content)">Create User</button>
</div>
  <div class="col-md-12 container">
      <table datatable [dtOptions]="dtOptions" class="row-border hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>First name</th>
              <th>Last name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of persons">
              <td>{{ person.id }}</td>
              <td>{{ person.firstName }}</td>
              <td>{{ person.lastName }}</td>
            </tr>
            <tr *ngIf="persons?.length == 0">
              <td colspan="3" class="no-data-available">No data!</td>
            </tr>
          </tbody>
        </table>

  </div>


</article>
<app-footer>

</app-footer>
  
  
  <ng-template #content let-c="close" let-d="dismiss">
    <form class="container" (ngSubmit)="createUserSubmit(user);" [formGroup]="user" novalidate>
      <fieldset>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name='firstName' formControlName="firstName"
                 class="form-control">
        </div>
        <div class="error" *ngIf="user.get('firstName').touched && user.get('firstName').hasError('required')">
          Name is required
        </div>
    
        <div class="form-group">
          <label>Last Name</label>
          <input type="text"
          name='lastName' formControlName="lastName" class="form-control">
        </div>
        <div class="error" *ngIf="user.get('lastName').touched && user.get('lastName').hasError('required')">
          lastName is required
        </div>
      </fieldset>
    
      <div class="form-group">
        <label>Email</label>
        <input type="email"
        name='email' formControlName="email" class="form-control">
      </div>
      <div class="error" *ngIf="user.get('email').touched && user.get('email').hasError('required')">
        email is required
      </div>
    
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="user.invalid"> submit </button>
      </div>
    </form>
  </ng-template>
